      <script>
        function clr(){
          const cart = JSON.parse(localStorage.getItem("cart"))
          let orders = localStorage.getItem('orders');
          if(orders) {
            orders = JSON.parse(orders)
          } else 
           orders = [];
  
          orders = [...orders, ...cart];

        }
